<div *ngIf="post$ | async as post; else loading">
    <div class="post">
    <div class="header">
    <h1>{{ post.title }}</h1>
    <button routerLink="/" class="btn btn-link">На головну</button>
    </div>
    <div class="info">
    <strong>{{ post.author }}</strong>
    <small>{{ post.date | date:'medium':null:'uk' }}</small>
    </div>
    <div>
    <quill-view-html [content]="post.text"></quill-view-html>
    </div>
    </div>
   </div>
   <ng-template #loading>
    <p class="text-center">Завантаження...</p>
   </ng-template>

<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{
        invalid: form.get('title').touched && form.get('title').invalid
      }"
    >
      <label for="title">Назва поста:</label>
      <input id="title" type="text" formControlName="title" />
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small *ngIf="form.get('title').errors.required">
          Введіть назву поста
        </small>
      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">
      Оновити
    </button>
  </form>
</div>
<ng-template #loading>
  <p class="text-center">Завантаження...</p>
</ng-template>

<div *ngIf="posts.length; else loading">
    <div class="form-control">
    <input type="text" placeholder="Знайти пост..." [(ngModel)]="search">
    </div>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Автор</th>
      <th>Назва</th>
      <th>Дата</th>
      <th>Дія</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts | searchPosts:search; let idx = index">
      <td>{{ idx + 1 }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.date | date: "medium" }}</td>
      <td>
        <button
          class="btn btn-link open"
          [routerLink]="['/admin', 'post', post.id, 'edit']"
        >
          Відкрити
        </button>
        <a (click)="remove(post.id)">Видалити</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
<ng-template #loading>
 <p class="text-center">Завантаження...</p>
</ng-template>
